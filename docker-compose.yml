
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: eon-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: eon-organizer
    networks:
      - eon-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Mongo Express - Web-based MongoDB admin interface
  mongo-express:
    image: mongo-express:latest
    container_name: eon-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-pass}
    depends_on:
      - mongodb
    networks:
      - eon-network

  # Backend Node.js Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eon-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/eon-organizer
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - eon-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Vite Client (served by nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: eon-client
    restart: unless-stopped
    networks:
      - eon-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: eon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - backend
    networks:
      - eon-network

networks:
  eon-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

